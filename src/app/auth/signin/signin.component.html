<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-3">
    <h3 >Zaloguj się</h3>
    <hr>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Nazwa użytkownika</label>
        <input
          class="form-control"
          type="text"
          id="username"
          name="username"
          ngModel
          required>
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input
          class="form-control"
          type="password"
          id="password"
          name="password"
          ngModel
          required>
      </div>
      <div class="center">
        <button class="btn custom-action-button btn-primary" type="submit" [disabled]="!f.valid">Zaloguj</button>
      </div>
    </form>
  </div>
</div>
